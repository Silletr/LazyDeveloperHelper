name: Generate Changelog

on:
  push:
    branches: [main, master]
  release:
    types: [published]

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Changelog
        env:
          WEBHOOK_SECRET: ${{ secrets.AUTOCHANGELOG_WEBHOOK_SECRET }}
        run: |
          BODY='{"bump": "patch"}'
          SIGNATURE=$(echo -n "$BODY" | openssl dgst -sha256 -hmac "$WEBHOOK_SECRET" | sed 's/^.* //')
          curl -X POST https://autochangelog.com/api/v1/hooks/c2ab0563-b10b-4537-bf25-e28d9d5e1819 \
            -H "Content-Type: application/json" \
            -H "X-Webhook-Signature: sha256=$SIGNATURE" \
            -d "$BODY"
